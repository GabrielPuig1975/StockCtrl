<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/da35cd9b00.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gulzar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Stock Control</title>
  </head>
  <body>
    <div class="title">
      <h1>Sistema de gestión de Control</h1>
      <p class="logo"><a href="/">GCoder ~$_</a></p>
    </div>
    <h2 class="ingrese">Ingrese</h2>
    <div class="form-ingreso-cont">
      <form class="form-ingreso-datos">
        <label for="name" class="form-ingreso-label">Nombre</label>
        <input type="text" name="name" class="input-ingreso-datos" id="name" />
        <label for="nickname" class="form-ingreso-label">Nickname</label>
        <input
          type="text"
          name="nickname"
          class="input-ingreso-datos"
          id="nickname"
        />
        <label for="password" class="form-ingreso-label">Password</label>
        <input
          type="password"
          name="password"
          class="input-ingreso-datos"
          id="password"
          placeholder="***********"
        />
      </form>
      <button class="ingreso-primary-button">Entrar</button>
      <div class="ingreso-forgotpass">
        <p><a href="#">Olvidé mi contraseña!!!</a></p>
      </div>
      <div class="backnext">
        <p>
          <a href="./index.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
        </p>
      </div>
    </div>
  </body>
</html>
